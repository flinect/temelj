name: Publish

on:
  push:
    tags: ["v*"]

jobs:
  publish:
    name: Publish
    runs-on: ubuntu-latest
    timeout-minutes: 10
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: latest
          registry-url: "https://registry.npmjs.org"
      - uses: denoland/setup-deno@v1
        with:
          deno-version: v2.*

      - run: deno --version
      - run: node --version

      - run: deno task lint
      - run: deno task test

      - name: Publish JSR
        run: deno publish --token ${{ secrets.JSR_TOKEN }}

      - name: Build NPM
        run: deno task npm:build

      - name: Publish NPM
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          cd ./npm && ls

          cd ./@temelj
          packages=(result value string iterator array id promise color request handlebars math)
          for package in ${packages[@]}
          do
            cd "./$package"
            echo "Publishing package '@temelj/$package'..."
            npm publish --access=public
            cd ../
          done
          cd ../

          cd ./@flinect/temelj
          echo "Publishing package '@flinect/temelj'..."
          npm publish --access=public
          cd ../../
